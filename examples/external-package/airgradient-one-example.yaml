substitutions:
  device_name: airgradient-bedroom
  friendly_name: "Bedroom Air Quality"
  # Customize LED brightness (default: 25%)
  led_strip_brightness: "15%"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false

packages:
  base:
    url: https://github.com/heytcass/esphome-device-library
    ref: main  # or v1.0.0 for pinned version
    files:
      - common/base.yaml
      - common/esp32-platform.yaml
      - common/diagnostics.yaml
      - devices/airgradient/one-v9.yaml
    refresh: 1d  # Check for updates daily

wifi:
  ap:
    ssid: "${friendly_name} Fallback"
