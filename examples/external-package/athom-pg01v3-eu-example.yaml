substitutions:
  device_name: my-athom-pg01v3
  friendly_name: "Office Heater"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false

packages:
  base:
    url: https://github.com/heytcass/esphome-device-library
    ref: main  # or v1.0.0 for pinned version
    files:
      - common/base.yaml
      - common/esp32-platform.yaml
      - common/diagnostics.yaml
      - common/web-server.yaml
      - devices/athom/pg01v3-eu.yaml
    refresh: 1d  # Check for updates daily

wifi:
  ap:
    ssid: "${friendly_name} Fallback"
